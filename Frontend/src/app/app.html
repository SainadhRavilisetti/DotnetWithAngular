<div class="card bg-base-100 w-1/2 mx-auto p-10 mt-10 shadow-xl">
<h3 class="text-3xl text-red-500">{{title}}</h3>
<ul>
  @for (item of profile(); track item.id) {
    <li class="list-row items-center">
      <img src="/user.png" alt="user avatar" class="size-12 roubded-box">
      <div>
        {{item.name}}
      </div>
    </li>
  }
</ul>
<button class="btn btn-primary">
  submit
</button>

</div>

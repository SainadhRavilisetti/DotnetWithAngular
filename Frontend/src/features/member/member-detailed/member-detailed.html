@if(members$ | async; as members){

<div class="flex gap-6">
  <div class="card bg-base-100 flex flex-col h-[85vh] w-1/4">
    <img src="{{members.imgUrl}}||'/user.png'" alt="image of member" class="rounded-full mx-10 mt-3 object-cover">
    <div class="card-body">
      <div class="flex flex-col items-center">
        <div class="flex  text-2xl text-primary">
          {{members.name}},25
        </div>
        <div class="text-sm">
          {{members.city}},{{members.country}}
        </div>
      </div>
      <div class="divider"></div>
      <ul class="menu rounded-box w-full text-xl">
        <li><a routerLink="Profile" routerlinkeActive="text-primary">Profile</a></li>
        <li><a routerLink="Photos" routerlinkeActive="text-primary">Photos</a></li>
        <li><a routerLink="Messages" routerlinkeActive="text-primary">Messages</a></li>
      </ul>
    </div>
    <div class="card-actions justify-between gap-2 mb-3">
      <button class="btn btn-info">Go back</button>
       <button class="btn btn-info">Like user</button>
    </div>
  </div>

</div>
}

@if(members(); as member){
  <div routerLink="/members/{{member.id}}"
   class="card cursor-pointer transition-all duration-200 ease-in-out transform hover:-translate-y-2">
  <img src="{{member?.imgUrl || '/user.png'}}" alt="{{member.name}} image" class="rounded-lg">
  <div
  class="card-actions z-50 absolute bottom-0 w-full px-3 py-1 rounded-b-lg
  bg-gradient-to-t from-black via-black/75 to-block/0">
    <div class="flex flex-col text-white">
          <span class="font-semibold">{{member.name}}</span>
          <span class="text-sm">{{member.city}},{{member.country}}</span>
    </div>
  </div>
</div>

}
